<div class="board-main-container">
  <div class="board-name-container">
    <span>MYBOARD</span>
    <mat-progress-bar
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
  </div>
  <div class="board-columns-container">
    <exc-column-layout *ngFor="let column of columns" [column]="column"></exc-column-layout>
  </div>
</div>
