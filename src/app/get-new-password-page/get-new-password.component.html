<exc-layout-header [registration]="true" [login]="true" ></exc-layout-header>
<div class="main">
  <div class="get-new-password-form-div">

    <div class="get-new-password-title">
      <span>Get new password</span>
    </div>

    <form class="get-new-password-form" [formGroup]="control">
        <div class="get-new-password-email">
            <mat-form-field>
            <input matInput formControlName="email" placeholder="Enter your email" required>
            <mat-error>{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="get-new-password-button-submit">
            <button (click)="getPasswordIfForgot();" mat-flat-button color="accent" type="submit">Enter</button>
        </div>
        <div class="get-new-password-error">{{error}}</div>
            <router-outlet></router-outlet>            
    </form>

    </div>  
</div>
